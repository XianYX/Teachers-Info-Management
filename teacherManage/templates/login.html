<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css1/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/static/css1/default.css">
    <link rel="stylesheet" type="text/css" href="/static/css1/styles.css">
</head>
<body>
    <div class="htmleaf-container">
        <header class="htmleaf-header">
            <h1>教师管理系统</h1>
        </header>
        <div class="wrapper">
            <div class="container">
                <h1>Welcome</h1>                
                <form class="form" action="/login/" method="post">
                    {% csrf_token %} 
                    <input type="text" value="{{ form.email.value|default:'' }}" name="email" placeholder="email">
                    <input type="password"  value="{{ form.password.value|default:'' }}" name="password" placeholder="password">
                    <input type="submit" value="login">
                </form>
            </div>
            
            
        </div>
    </div>
</body>
</html>
