<!DOCTYPE html>
<html>
<head>
<title教师主页</title>
<!--css-->
<link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!--css-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Home Plat Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link rel="stylesheet" href="/static/css/flexslider.css" type="text/css" media="screen" />
<!--js-->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<!--js-->
<!--webfonts-->
<link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,700italic,700,600italic,600,400italic,300italic,300,100italic,100' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<!--webfonts-->
<script src="/static/js/responsiveslides.min.js"></script>
 <script>
    $(function () {
      $("#slider").responsiveSlides({
      	auto: true,
      	nav: true,
      	speed: 500,
        namespace: "callbacks",
        pager: true,
      });
    });
  </script>
  <link href="/static/css/owl.carousel.css" rel="stylesheet">
<script src="/static/js/owl.carousel.js"></script>
	<script>
		$(document).ready(function() {
		$("#owl-demo").owlCarousel({
			items : 1,
			lazyLoad : true,
			autoPlay : true,
			navigation : false,
			navigationText :  false,
			pagination : true,
		});
		});
	</script>
</head>
<body>
	<!--header-->
	<div class="header" id="home">
			<div class="header-top">
				<div class="container">
					<div class="head-top">
						<div class="indicate">
							<i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i><a href="#">{{ pre_teacher.name }}老师，欢迎您！</a>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="logo">
						<h1><a href="index.html">教师管理系统<span>by.厉害了我的哥</span></a></h1>
					</div>
				</div>
			</div>
		<div class="container">
			<div class="header-bottom">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<nav class="menu menu--francisco">
								<ul class="nav navbar-nav menu__list">
									<li class="menu__item menu__item--current"><a href="{% url 'index_teacher' %}?email={{ pre_teacher.email }}" class="menu__link"><span class="menu__helper">主页</span></a></li>
									<li class="menu__item"><a href="{% url 'teacher_all_teacher' %}?email={{ pre_teacher.email }}" class="menu__link"><span class="menu__helper">所有教师</span></a></li>
									<li class="menu__item"><a href="{% url 'teacher_change_information' %}?email={{ pre_teacher.email }}" class="menu__link"><span class="menu__helper">修改个人信息</span></a></li>
									<li class="menu__item"><a href="{% url 'look_date_teacher' %}?email={{ pre_teacher.email }}" class="menu__link"><span class="menu__helper">查看预约信息</span></a></li>
									<li class="menu__item"><a href="{% url 'teacher_change_password' %}?email={{ pre_teacher.email }}" class="menu__link"><span class="menu__helper">修改密码</span></a></li>

								</ul>
							</nav>
							<div class="clearfix"></div>
						</div><!-- /.navbar-collapse -->
							<!-- /.container-fluid -->
					</div>
				</nav>

			</div>	
		</div>
	</div>

	<!--banner-->
	<div class="content">
		<div class="serach-w3agile">
			<div class="container">
				<h3 class="tittle">教师检索</h3>
				<div class="place-grids">					
					<form action="/teacher_find/" method="post">
                        {% csrf_token %}
					<input type="text" name="search_name" >
					<div class="col-md-2 place-grid">						
						<input type="submit" value="查找">
                        <input style="display: none" name="email" value="{{ pre_teacher.email }}">
					</div>
					</form>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
