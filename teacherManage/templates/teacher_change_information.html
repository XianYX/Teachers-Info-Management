<script src="/static/js/bootstrap.min.js"></script>
<!--js-->
<!--webfonts-->
<link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,700italic,700,600italic,600,400italic,300italic,300,100italic,100' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>

<body>
	<!--header-->
	<div class="header" id="home">
			<div class="header-top">
				<div class="container">
					<div class="head-top">
                        <div class="indicate">
							<i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i><a href="#">{{ pre_teacher.name }}老师，欢迎您！</a>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="logo">
						<h1><a href="index.html">教师管理系统<span>by.厉害了我的哥</span></a></h1>
					</div>
				</div>
			</div>
		<div class="container">
			<div class="header-bottom">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<nav class="menu menu--francisco">
								<ul class="nav navbar-nav menu__list">
									<li class="menu__item"><a href="{% url 'index_teacher' %}?email={{ pre_teacher.email }}" class="menu__link"><span class="menu__helper">主页</span></a></li>
									<li class="menu__item"><a href="{% url 'teacher_all_teacher' %}?email={{ pre_teacher.email }}" class="menu__link"><span class="menu__helper">所有教师</span></a></li>
									<li class="menu__item menu__item--current"><a href="{% url 'teacher_change_information' %}?email={{ pre_teacher.email }}" class="menu__link"><span class="menu__helper">修改个人信息</span></a></li>
									<li class="menu__item"><a href="{% url 'look_date_teacher' %}?email={{ pre_teacher.email }}" class="menu__link"><span class="menu__helper">查看预约信息</span></a></li>
									<li class="menu__item"><a href="{% url 'teacher_change_password' %}?email={{ pre_teacher.email }}" class="menu__link"><span class="menu__helper">修改密码</span></a></li>

								</ul>
							</nav>
							<div class="clearfix"></div>
						</div><!-- /.navbar-collapse -->
							<!-- /.container-fluid -->
					</div>
				</nav>

			</div>	
		</div>
	</div>
	<!--header-->
	<!--banner-->
	<div class="banner1">
		<div class="container">
			<h3 class="animated wow slideInLeft" data-wow-delay=".5s"><a href="/index_teacher/">主页</a> / <span>本页</span></h3>
		</div>
	</div>
	<!--banner-->
			<!--services-->
		<div class="content">
			<div class="services-w3l">
				<div class="container">
					<h2 class="tittle">教师信息</h2>
					<div class="page-header">
					<h3>Tables</h3>
				 </div>
				<div class="bs-example animated wow fadeInLeft" data-wow-duration="1000ms" data-example-id="simple-table">
                    <table class="table">
                    <form action="/update_details/" method="post">
                        {% csrf_token %}

					  <thead>
						<tr>
                            <th>年龄</th>
                            <th>电话</th>
                            <th>地址</th>
                            <th>职称</th>
                            <th>研究方向</th>
                        </tr>
					  </thead>
					  <tbody>
						<tr>
                            <td><input type="number" name="age" value="{{pre_teacher.age}}" min=20 step="1"/></td>
                            <td><input type="text" name="tel" value="{{pre_teacher.tel}}"/></td>
                            <td><input type="text" name="address" value="{{pre_teacher.address}}"/></td>
                            <td><input type="text" name="title" value="{{pre_teacher.title}}"/></td>
                            <td><input type="text" name="research" value="{{pre_teacher.research}}" /></td>
                            <input style="display: none" name="email" value="{{ pre_teacher.email }}"/>
                        </tr>
					  </tbody>
                        <input type="submit" value="提交">

                    </form>
                    </table>

				</div>		
				</div>
			</div>				

		</div>
	
</body>
</html>
