<!--css-->

Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design" />

<script src="/static/js/bootstrap.min.js"></script>

<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<!--webfonts-->
</head>
<body>
	<!--header-->
	<div class="header" id="home">
			<div class="header-top">
				<div class="container">
					<div class="head-top">
						<div class="indicate">
							<i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i><a href="#">{{ pre_student.name }}同学，你好</a>
						</div>
						<div class="deatils">
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="logo">
						<h1><a href="/index_student/">教师管理系统<span>by.厉害了我的哥</span></a></h1>
					</div>
				</div>
			</div>
		<div class="container">
			<div class="header-bottom">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<nav class="menu menu--francisco">
								<ul class="nav navbar-nav menu__list">
									<li class="menu__item"><a
                                        href="{% url 'index_student' %}?email={{ pre_student.email }}"
                                        class="menu__link"><span class="menu__helper">主页</span></a></li>
                                <li class="menu__item"><a href="{% url 'all_teacher' %}?email={{ pre_student.email }}"
                                                          class="menu__link"><span class="menu__helper">所有教师</span></a>
                                </li>
                                <li class="menu__item"><a
                                        href="{% url 'recommend_teacher' %}?email={{ pre_student.email }}"
                                        class="menu__link"><span class="menu__helper">推荐教师</span></a></li>
                                <li class="menu__item"><a href="{% url 'look_date' %}?email={{ pre_student.email }}" class="menu__link"><span
                                        class="menu__helper">查看预约信息</span></a></li>
                                <li class="menu__item"><a
                                        href="{% url 'change_password' %}?email={{ pre_student.email }}"
                                        class="menu__link"><span
                                        class="menu__helper">修改密码</span></a></li>
								</ul>
							</nav>
							<div class="clearfix"></div>
						</div><!-- /.navbar-collapse -->
							<!-- /.container-fluid -->
					</div>
				</nav>

			</div>	
		</div>
	</div>
	<!--header-->
	<!--banner-->
	<div class="banner1">
		<div class="container">
			<h3 class="animated wow slideInLeft" data-wow-delay=".5s"><a href="/index_student/">主页</a> / <span>本业</span></h3>
		</div>
	</div>
	<!--banner-->
	<div class="content">
		<div class="page-w3">
			<div class="container">
				<div class="short-heading">
					<h2 class="tittle">预约</h2>
				</div>
				
	
			<!--Contextual classes-->
			<!--Forms-->
				<div class="page-header">
					<h3>Forms</h3>
				</div>
				<div class="bs-example animated wow fadeInRight" data-wow-duration="1000ms" data-example-id="simple-horizontal-form">
					<form class="form-horizontal" action="/submit_appointment/" method="POST">
                        {% csrf_token %}
					  <div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">学生姓名</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="inputEmail3" readonly="true" value="{{ the_student.name }}">
						</div>
					  </div>

					  <div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">教师姓名</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="inputPassword3" readonly="true" value="{{ the_teacher.name }}">
						</div>
					  </div>

                        <div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">学生邮箱</label>
						<div class="col-sm-10">
						  <input type="email" class="form-control" id="inputPassword3" readonly="true" value="{{ the_student.email }}">
						</div>
					  </div>

                        <div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">教师邮箱</label>
						<div class="col-sm-10">
						  <input type="email" class="form-control" id="inputPassword3" readonly="true" value="{{ the_teacher.email }}">
						</div>
					  </div>

                        <div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">预约日期</label>
						<div class="col-sm-10">
						  <input type="date" class="form-control" id="inputPassword3" min = "2016-12-17" name="date" required="required"/>
						</div>
					  </div>

                        <div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">预约时间</label>
						<div class="col-sm-10">
                            <td><select class="dropdown" tabindex="10" data-settings='{"wrapperClass":"flat"}' name="time" required="required">
                                <option value="1">第1-2节</option>
                                <option value="2">第3-4节</option>
                                <option value="3">第5-6节</option>
                                <option value="4">第7-8节</option>
                            </select></td>
						</div>
					  </div>

                        <div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">主题</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="inputPassword3" placeholder="（必填）" name="topic" required="required">
						</div>
					  </div>

                        <div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">详情</label>
						<div class="col-sm-10">
						  <input type="text" class="form-control" id="inputPassword3" placeholder="（选填）" name="content">
						</div>
					  </div>
					  
					  <div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
						  <button type="submit" class="btn btn-default">提交</button>
						</div>
					  </div>
                        <input style="display: none" name="pre_pk" value="{{ new_appointment.pk }}">
					</form>
				</div>
</body>
</html>
